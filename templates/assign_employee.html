{% extends "base.html" %}
{% block title %}Назначить сотрудника на заказ{% endblock %}
{% block content %}
<h2>Назначить сотрудника на заказ №{{ order.id }}</h2>

<form method="post">
    <label>Сотрудник:<br>
        <select name="employee_id" required>
            {% for employee in employees %}
            <option value="{{ employee.id }}">{{ employee.name }} — {{ employee.position }}</option>
            {% endfor %}
        </select>
    </label><br><br>

    <button type="submit">Назначить</button>
</form>

<p><a href="{{ url_for('orders') }}">← Назад к заказам</a></p>
{% endblock %}
